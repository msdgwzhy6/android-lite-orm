apply plugin: 'com.android.library'

apply plugin: 'maven'

version '1.0.0'
group 'com.litesuits.orm'


android {
    compileSdkVersion 20
    buildToolsVersion "20"

    defaultConfig {
        applicationId "com.litesuits.orm"
        minSdkVersion 8
        targetSdkVersion 20
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
            java.srcDirs = ['src']

        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.litesuits.base:base:1.0.0@aar'
}

def home = "$System.env.HOME"//用户目录
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://" + home + "/.m2/repository")
            pom.groupId = 'com.litesuits.orm'
            pom.artifactId = 'orm'
            pom.version = '1.0.0'
        }
    }
}
